<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Validação de Números</title>
</head>
<body>
    <form id="meuForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br>

        <button type="button" onclick="validarFormulario()">Submeter</button>
    </form>

    <p id="mensagem"></p>

    <script>
        function validarFormulario() {
            var campoA = parseInt(document.getElementById('campoA').value);
            var campoB = parseInt(document.getElementById('campoB').value);
            var mensagem = document.getElementById('mensagem');

            if (campoB > campoA) {
                mensagem.innerHTML = "Formulário válido! B é maior que A.";
            } else {
                mensagem.innerHTML = "Formulário inválido. B deve ser maior que A.";
            }
        }
    </script>
</body>
